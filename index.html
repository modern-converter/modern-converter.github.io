<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>File Tool — DARMOWY Konwerter plików online | Konwersja lokalnie</title>
  <meta name="description" content="Filetool to prywatny konwerter plików działający całkowicie w przeglądarce. Konwertuj obrazy, audio, dokumenty i wideo bez wysyłania plików.">
  <meta name="robots" content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:-1">
  <link rel="icon" href="#" id="dynamic-favicon">
  <link rel="stylesheet" href="style/style.css" />
  <style>
    .page { }
    .chip.active { background:#2f8ff7; color:#fff; }
    .content-wrapper { max-width:1100px; margin:0 auto; padding:0; }
    /* fallback jeśli JS wyłączony */
    .no-js-fallback { padding:40px; text-align:center; background:#1f2b45; border-radius:10px; margin-top:24px; }
  </style>
</head>
<body>
  <div class="bg-orbs" aria-hidden="true"></div>

  <header class="nav" role="navigation" aria-label="Nawigacja główna">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <span>File Tool</span>
    </div>
    <nav class="links" aria-label="Linki">
      <a class="chip" data-route="home" href="/style/pages/home.html">Konwerter</a>
      <a class="chip" data-route="about" href="/style/pages/about.html">O projekcie</a>
      <a class="chip" data-route="security" href="/style/pages/security.html">Bezpieczeństwo</a>
    </nav>
  </header>

  <main class="container">
    <div class="app">
      <!-- tutaj będą wczytywane partiale -->
      <div class="content-wrapper">
        <noscript>
          <div class="no-js-fallback">
            <p>JavaScript jest wymagany do poprawnego działania konwertera. Jeśli nadal chcesz przejść ręcznie, skorzystaj z:</p>
            <p><a href="/style/pages/home.html">Konwerter</a> | <a href="/style/pages/about.html">O projekcie</a> | <a href="/style/pages/security.html">Bezpieczeństwo</a></p>
          </div>
        </noscript>
      </div>
    </div>
  </main>

  <!-- favicon generator inline -->
  <script>
    (function(){
      const c = document.createElement('canvas');
      c.width = 64; c.height = 64;
      const ctx = c.getContext('2d');
      const g = ctx.createConicGradient(Math.PI*0.6, 32, 32);
      g.addColorStop(0, '#22d3ee'); g.addColorStop(0.5, '#a78bfa'); g.addColorStop(1, '#22d3ee');
      ctx.fillStyle = g; ctx.fillRect(0,0,64,64);
      ctx.fillStyle = 'rgba(255,255,255,.9)';
      ctx.beginPath();
      if (ctx.roundRect) ctx.roundRect(14,14,36,36,8); else { ctx.rect(14,14,36,36); }
      ctx.strokeStyle = 'rgba(255,255,255,.9)'; ctx.lineWidth = 3; ctx.stroke();
      ctx.font = 'bold 20px system-ui'; ctx.textAlign='center'; ctx.textBaseline='middle';
      ctx.fillText('F', 32, 34);
      const link = document.getElementById('dynamic-favicon');
      if(link) link.href = c.toDataURL('image/png');
    })();
  </script>

  <!-- AJAXowe partiale + konwerter -->
  <script type="module" src="style/transitions.js"></script>
  <script type="module" src="konwerter/utils.js"></script>
  <script type="module" src="konwerter/image.js"></script>
  <script type="module" src="konwerter/audio.js"></script>
  <script type="module" src="konwerter/video.js"></script>
  <script type="module" src="konwerter/document.js"></script>
  <script type="module" src="konwerter/archive.js"></script>
  <script type="module" src="konwerter/code.js"></script>
  <script type="module" src="konwerter/core.js"></script>

  <script>
    // po załadowaniu: domyślnie wczytaj home jeśli nie wskazano innej ścieżki
    document.addEventListener('DOMContentLoaded', ()=>{
      const path = window.location.pathname;
      // jeśli root albo index, załaduj partial home
      if (path === '/' || path.endsWith('index.html')) {
        transitionTo('/style/pages/home.html');
      } else if (path.endsWith('about.html')) {
        transitionTo('/style/pages/about.html');
      } else if (path.endsWith('security.html')) {
        transitionTo('/style/pages/security.html');
      } else {
        // fallback: home
        transitionTo('/style/pages/home.html');
      }
    });

    // przekazujemy event do core.js żeby mógł się zainicjować ponownie po wczytaniu partiala
    window.addEventListener('partial:loaded', ()=>{
      // jeśli core.js expose'uje setup, powinien nasłuchiwać tego eventu;
      // w razie potrzeby można tu np. wywołać globalną inicjację:
      if (window.setupAfterLoad) window.setupAfterLoad();
    });
  </script>
</body>
</html>
